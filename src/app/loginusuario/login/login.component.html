<form [formGroup]="contacto">
  <div class="form-group">
    <label> Email</label>
    <input type="text" [(ngModel)]="contacto2.email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors}"/>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">El email es obligatorio</div>
      <div *ngIf="f.email.errors.email">Por favor ingresar email</div>

    </div>

  </div>

  <div class="form-group">
    <label> Password</label>
    <input type="text" [(ngModel)]="contacto2.email" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors}"/>
    <div *ngIf="submitted && f.email.password" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Ingresar contrasena</div>
    </div>

  </div>
  <div class="form-group">
    <button style="margin: 10px;" class="btn btn-success" (click)="iniciarSesion()">Iniciarr iniciarSesion</button>

  </div>
</form>
